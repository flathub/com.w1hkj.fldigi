  - name: portaudio
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git

  - name: hamlib
    sources:
      - type: git
        url: https://github.com/Hamlib/Hamlib.git

  - name: fldigi
    sources:
      - type: archive
        url: http://www.w1hkj.com/files/fldigi/fldigi-4.1.16.tar.gz
