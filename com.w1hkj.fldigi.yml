app-id: com.w1hkj.fldigi
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: fldigi
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --persist=.fldigi
  - --persist=.fltk
  - --persist=.nbems
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: fltk
    sources:
      - type: archive
        url: https://www.fltk.org/pub/fltk/1.3.5/fltk-1.3.5-source.tar.bz2
        sha256: 2933c72400f9e7c0f4c3a81a1ce98bc9582b2a3edc44b8597ccd26e240e32c3c
  - name: portaudio
    sources:
      - type: archive
        url: http://files.portaudio.com/archives/pa_stable_v190600_20161030.tgz
        sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
  - name: hamlib
    sources:
      - type: archive
        url: https://github.com/Hamlib/Hamlib/releases/download/3.3/hamlib-3.3.tar.gz
        sha256: c90b53949c767f049733b442cd6e0a48648b55d99d4df5ef3f852d985f45e880
  - name: fldigi
    sources:
      - type: archive
        url: http://www.w1hkj.com/files/fldigi/fldigi-4.1.16.tar.gz
        sha256: 640e3ea544adc7696e18cb08ed311ae1971ed18c609c39b55fb3c40c34dcd3b5
  - name: metainfo
    buildsystem: simple
    build-commands:
        - install -D com.w1hkj.fldigi.metainfo.xml  /app/share/metainfo/com.w1hkj.fldigi.metainfo.xml
        - install -D com.w1hkj.fldigi.png /app/share/icons/hicolor/128x128/apps/com.w1hkj.fldigi.png
        - install -D com.w1hkj.fldigi.desktop /app/share/applications/com.w1hkj.fldigi.desktop
    sources:
      - type: file
        path: com.w1hkj.fldigi.metainfo.xml
      - type: file
        path: com.w1hkj.fldigi.png
      - type: file
        path: com.w1hkj.fldigi.desktop
